<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="node_modules/three/build/three.js"></script>
</head>
<body>

    <script>
        var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
var renderer = new THREE.WebGLRenderer();
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

var wallGeometry = new THREE.BoxGeometry(10, 5, 0.1);
var wallMaterial = new THREE.MeshBasicMaterial({ color: 0x808080 });
var wall = new THREE.Mesh(wallGeometry, wallMaterial);
scene.add(wall);

var doorGeometry = new THREE.BoxGeometry(2, 3, 0.1);
var doorMaterial = new THREE.MeshBasicMaterial({ color: 0x8b4513 });
var door = new THREE.Mesh(doorGeometry, doorMaterial);
door.position.x = -4.5;
door.position.y = -0.5;
door.position.z = 0.05;
scene.add(door);

var handleGeometry = new THREE.CylinderGeometry(0.1, 0.1, 0.5, 32);
var handleMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
var handle = new THREE.Mesh(handleGeometry, handleMaterial);
handle.position.x = -5;
handle.position.y = -0.5;
handle.position.z = 0.15;
scene.add(handle);

var screenGeometry = new THREE.PlaneGeometry(9, 4.5);
var screenMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
var screen = new THREE.Mesh(screenGeometry, screenMaterial);
screen.position.z = 0.06;
wall.add(screen);

var chairGeometry = new THREE.BoxGeometry(1, 1, 1);
var chairMaterial = new THREE.MeshBasicMaterial({ color: 0xaaaaaa });
for (var i = 0; i < 4; i++) {
  for (var j = 0; j < 5; j++) {
    var chair = new THREE.Mesh(chairGeometry, chairMaterial);
    chair.position.x = -3 + j;
    chair.position.y = -2 + i;
    chair.position.z = -0.5;
    wall.add(chair);
  }
}


// Mengatur posisi kamera
camera.position.z = 10;

// Animasi dan rendering scene
function animate() {
  requestAnimationFrame(animate);
  renderer.render(scene, camera);
}
animate();
        

    </script>
    
</body>
</html>
